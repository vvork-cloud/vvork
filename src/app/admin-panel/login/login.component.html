<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="outer">
    <div class="inner">
        <div class="d-flex justify-content-center">
            <img src="../../../../assets/img/logo.png" alt="" style="height: 60px; margin-bottom: 15px;">
        </div>
        <form class="form-group" [formGroup]='loginForm' (submit)='tryLogin()'>
            <div>
                <label for="username">Username</label>
                <input id="username" type="email" formControlName='email' class="form-control" autofocus>
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" formControlName='password' class="form-control">
            </div>
            <button class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
