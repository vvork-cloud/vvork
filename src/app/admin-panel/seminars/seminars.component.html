<div class="app-section">
  <div class="details-section">
    <h4>Seminar Registraions</h4>
  </div>
  <div class="table-responsive">
      <table class="table table-bordered table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
          <tr>
            <th><mfDefaultSorter by="name" >Name</mfDefaultSorter></th>
            <th><mfDefaultSorter by="phone">Phone</mfDefaultSorter></th>
            <th><mfDefaultSorter by="email">Email</mfDefaultSorter></th>
            <th><mfDefaultSorter by="qualification">Qualification</mfDefaultSorter></th>
            <th><mfDefaultSorter by="college">Date</mfDefaultSorter></th>
            <th><mfDefaultSorter by="college">Time</mfDefaultSorter></th>
            <th><mfDefaultSorter by="message">Delete</mfDefaultSorter></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data; let i = index" class="table-row">
            <td>{{item.name}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.email}}</td>
            <td>{{item.qualification?.value}}</td>
            <td>{{item.seminarDate?.date}}</td>
            <td>{{item.seminarTime?.value}}</td>
            <td (click)="deleteRecord(item.$key)"><i class="fas fa-trash d-flex justify-content-center"></i></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="8"><mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator></td>
          </tr>
        </tfoot>
      </table>
  </div>
</div>
